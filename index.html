<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Among Teoria</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Fundo preto */
            overflow: hidden;
        }

        .video-container,
        .video-sequence {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative; /* Necessário para posicionar os botões */
        }

        #gif-inicial,
        #gif-sequencia {
            max-width: 90%; /* Mantém o GIF proporcional à tela */
            max-height: 80%; /* Ajusta para caber na tela */
        }

        /* Inicialmente os botões ficam invisíveis */
        .previous-button,
        .next-button {
            opacity: 0;
            pointer-events: none; /* Impede que os botões possam ser clicados quando invisíveis */
            transition: opacity 0.3s ease; /* Transição suave */
        }

        /* Quando o mouse passar ou o toque acontecer, os botões aparecem */
        .video-sequence:hover .previous-button,
        .video-sequence:hover .next-button,
        .video-sequence:active .previous-button,
        .video-sequence:active .next-button {
            opacity: 1;
            pointer-events: all; /* Permite clicar nos botões quando visíveis */
        }

        .video-sequence {
            display: none; /* Escondido por padrão */
            justify-content: center; /* Centraliza o conteúdo */
            align-items: center;
            text-align: center;
            position: relative;
        }

        .previous-button {
            position: absolute;
            left: 10px; /* Posiciona o botão "Anterior" no lado esquerdo */
            background: rgba(0, 0, 255, 0.103); /* Cor de fundo azul para o botão anterior */
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .next-button {
            position: absolute;
            right: 10px; /* Posiciona o botão "Próximo" no lado direito */
            background: rgba(255, 0, 0, 0.073); /* Cor de fundo vermelha para o botão próximo */
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .previous-button img,
        .next-button img {
            width: 20px; /* Ajusta o tamanho dos ícones */
            height: auto;
        }

        .previous-button:hover,
        .next-button:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .video-sequence img {
            max-width: 90%; /* Ajusta a largura para se manter proporcional */
            max-height: 80%; /* Ajusta a altura */
        }

        .start-button {
            position: absolute;
            top: 80%; /* Alinha verticalmente ao centro do GIF inicial */
            left: 50%; /* Alinha horizontalmente ao centro do GIF inicial */
            transform: translate(-50%, -50%);
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .start-button img {
            width: 300px; /* Ajusta o tamanho do GIF do botão */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- GIF inicial -->
        <img id="gif-inicial" src="Início.gif" alt="GIF Inicial">

        <!-- Botão para iniciar a sequência de GIFs -->
        <button id="start-button" class="start-button" onclick="showGifSequence();">
            <img src="botao-para-iniciar.gif" alt="Iniciar Sequência">
        </button>
    </div>

    <div id="gif-sequence" class="video-sequence">
        <img id="gif-sequencia" src="video1.gif" alt="GIF Sequência">

        <button class="previous-button" onclick="previousGif();">
            <img src="among-us-iconvoltar.png" alt="Previous"> Anterior
        </button>

        <button class="next-button" onclick="nextGif();">
            <img src="among-us-icon.png" alt="Next"> Próximo
        </button>
    </div>

    <script>
        let currentGifIndex = 0;
        const gifs = ['video1.gif', 'video2.gif', 'video3.gif'];

        function showGifSequence() {
            document.querySelector('.video-container').style.display = 'none';
            const gifSequence = document.getElementById('gif-sequence');
            gifSequence.style.display = 'flex';
            document.getElementById('gif-sequencia').src = gifs[currentGifIndex];
        }

        function nextGif() {
            currentGifIndex = (currentGifIndex + 1) % gifs.length;
            document.getElementById('gif-sequencia').src = gifs[currentGifIndex];
        }

        function previousGif() {
            currentGifIndex = (currentGifIndex - 1 + gifs.length) % gifs.length;
            document.getElementById('gif-sequencia').src = gifs[currentGifIndex];
        }

        // Verifica se é um dispositivo móvel
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);  // Detecta dispositivos móveis

        // Evento para mostrar os botões ao tocar na área (apenas para celular)
        if (isMobile) {
            document.getElementById('gif-sequence').addEventListener('touchstart', function() {
                document.querySelector('.previous-button').style.opacity = 1;
                document.querySelector('.next-button').style.opacity = 1;
                document.querySelector('.previous-button').style.pointerEvents = 'all';
                document.querySelector('.next-button').style.pointerEvents = 'all';
            });

            // Evento para ocultar os botões quando o toque for removido
            document.getElementById('gif-sequence').addEventListener('touchend', function() {
                document.querySelector('.previous-button').style.opacity = 0;
                document.querySelector('.next-button').style.opacity = 0;
                document.querySelector('.previous-button').style.pointerEvents = 'none';
                document.querySelector('.next-button').style.pointerEvents = 'none';
            });
        }
    </script>
</body>
</html>
